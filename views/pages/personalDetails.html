<html>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
      <script src="app.js"></script>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="stylesheets/main.css">
   </head>
   <body>
      <h1 text-align: center;
         style= "text-align:center;" class="airbnb">
         AirBnB
      </h1>
      <div id="personalDetails" style="padding:30px;">
         <h2>Personal Information</h2>
            First name:<br>
            <input type="text" id="firstname">
            <br><br>
            Last name:<br>
            <input type="text" id="lastname">
            <br><br>
            Age:<br>
            <input type="number" id="age">
            <br>
            <p> Please select your traveller type</p>
            <input type="radio" name="travellerType" value="Student" checked> Student<br>
            <input type="radio" name="travellerType" value="Working"> Working Professional<br>
            <input type="radio" name="travellerType" value="Family"> Family<br>
            <input type="radio" name="travellerType" value="other"> Other  
            <br><br>
            Number of Guests:<br>
            <input type="number"  id="numberOfGuests">
            <br><br>
            Private Room:
            <input type="checkbox" id="isPrivateRoom"/>
            <br><br>
            <p>Please rate your preferences out of 3: </p>
            Cleanliness:
            <input type="radio" name="cleanliness" value="1" style="margin-left:10px;"> 1
            <input type="radio" name="cleanliness" value="2" style="margin-left:10px;"> 2
            <input type="radio" name="cleanliness" value="3" style="margin-left:10px;"> 3
            <br>
            Location:
            <input type="radio" name="locationPreference"  value="1" style="margin-left:10px;"> 1
            <input type="radio" name="locationPreference" value="2" style="margin-left:10px;"> 2
            <input type="radio" name="locationPreference" value="3" style="margin-left:10px;"> 3
            <br>
            Price:
            <input type="radio" name="price"  value="1" style="margin-left:10px;"> 1
            <input type="radio" name="price" value="2" style="margin-left:10px;"> 2
            <input type="radio" name="price" value="3" style="margin-left:10px;"> 3
            <br><br>
            <button id="personalDetailsSubmit" class="btn btn-primary">Continue</button>
            <br><br>
      </div>
      <br>

      <div id="footer">
         <style>
            #footer {
            background-color:#FF5A5F;
            color:white;
            clear:both;
            text-align:center;
            padding:15px; 
            #stretchedButton1 {
            display:inline-block;
            min-width: 50px;
            width: 100%;
            padding:5px 10px;
            }
         </style>
      </div>
   </body>
</html>
